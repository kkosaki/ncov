 
custom_rules:
  - japanese_build/subsampling_ranges.smk
  - japanese_build/localrules.smk
 
nextalign_bin: "nextalign"
genes: ["ORF1a", "ORF1b", "S", "ORF3a", "M", "N"]
use_nextalign: true

inputs:
  - name: GISAID-DATA
    metadata: data/gisaid_metadata_latest.tsv.gz
    sequences: data/gisaid_latest.fasta.gz

builds:
  japan:
    subsampling_scheme: japan
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan"

  Alpha:
    subsampling_scheme: variants
    clade: "20I (Alpha, V1)"
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan (20I (Alpha, V1))"
  Beta:
    subsampling_scheme: variants
    clade: "20H (Beta, V2)"
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan (20H (Beta, V2))"
  Gamma:
    subsampling_scheme: variants
    clade: "20J (Gamma, V3)"
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan (20J (Gamma, V3))"
  Delta:
    subsampling_scheme: variants
    clade: "21A (Delta)"
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan (20A (Delta))"
  Pango-R1:
    subsampling_scheme: pangolin_lineage
    pango_lineage: "R.1"
    region: Asia
    country: Japan
    title: "Phylogenetic analysis of SARS-CoV-2 diversity in Japan (Pango lineage:R.1)"

# trait reconstruction
traits:
  japan:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]
  Alpha:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]
  Beta:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]
  Gamma:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]
  Delta:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]
  Pango-R1:
    sampling_bias_correction: 2.5
    columns: ["country","country_exposure","division","division_exposure"]

# incorporate exposure information
exposure:
  japan:
    trait: "country"
    exposure: "country_exposure"
  Alpha:
    trait: "country"
    exposure: "country_exposure"
  Beta:
    trait: "country"
    exposure: "country_exposure"
  Gamma:
    trait: "country"
    exposure: "country_exposure"
  Delta:
    trait: "country"
    exposure: "country_exposure"
  Pango-R1:
    trait: "country"
    exposure: "country_exposure"

files:
  auspice_config: "japanese_build/japan_auspice_config.json"
  colors: "japanese_build/colors.tsv"
  description: "japanese_build/japan_description.md"
  lat_longs: "japanese_build/lat_longs_ja.tsv"
  exclude: "japanese_build/exclude.txt"

subsampling:
  # Default subsampling logic for countries
  japan:
    country_early:
      group_by: "division year month"
      max_sequences: 500
      exclude: "--exclude-where 'country!={country}'"
    country_late:
      group_by: "division year month"
      max_sequences: 2000
      exclude: "--exclude-where 'country!={country}'"
    country_recent:
      group_by: "division year month"
      max_sequences: 2000
      exclude: "--exclude-where 'country!={country}'"
    quarantine_early:
      group_by: "division year month"
      max_sequences: 100
      exclude: "--exclude-where 'country!=JapanQuarantine'"
      priorities:
        type: "proximity"
        focus: "country_early"
    quarantine_late:
      group_by: "division year month"
      max_sequences: 200
      exclude: "--exclude-where 'country!=JapanQuarantine'"
      priorities:
        type: "proximity"
        focus: "country_late"
    quarantine_recent:
      group_by: "division year month"
      max_sequences: 200
      exclude: "--exclude-where 'country!=JapanQuarantine'"
      priorities:
        type: "proximity"
        focus: "country_recent"
    global_early:
      group_by: "country year month"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_early"
    global_late:
      group_by: "country year month"
      max_sequences: 1500
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_recent"
    global_recent:
      group_by: "country year month"
      max_sequences: 1500
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_recent"
 
  # Subsampling for Pango lineage 
  pangolin_lineage:
    lineage:
      group_by: "division year month"
      max_sequences: 5000
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'pango_lineage!={pango_lineage}' 'country!={country}'"
    quarantine:
      group_by: "division year month"
      max_sequences: 500
      exclude: "--exclude-where 'pango_lineage!={pango_lineage}' 'country!=JapanQuarantine'"
      sampling_scheme: "--probabilistic-sampling"
    global_proxy:
      group_by: "country year month"
      max_sequences: 500
      exclude: "--exclude-where 'country={country}' 'pango_lineage!={pango_lineage}'"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "lineage"
    #global context
    global:
      group_by: "country year month"
      max_sequences: 2500
      exclude: "--exclude-where 'country={country}' 'pango_lineage!={pango_lineage}'"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "lineage"

  # Subsampling for Pango lineage and its sublineages
  pangolin_sublineage:
    lineage:
      group_by: "division year month"
      max_sequences: 3000
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country=='{country}') & (pango_lineage.str.startswith('{pango_lineage}'))"
    # JapanQuarantine
    quarantine:
      group_by: "division year month"
      max_sequences: 1000
      query: --query "(country=='JapanQuarantine') & (pango_lineage.str.startswith('{pango_lineage}'))"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "lineage"
    # Contextual samples from country's region
    global:
      group_by: "country year month"
      max_sequences: 5000
      query: --query "(country!='{country}') & (pango_lineage.str.startswith('{pango_lineage}'))"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "lineage"

 # Default subsampling logic for variants (Clade) 
  variants:
    variant:
      group_by: "division year month"
      max_sequences: 5000
      exclude: "--exclude-where 'Nextstrain_clade!={clade}' 'country!={country}'"
      sampling_scheme: "--probabilistic-sampling"
    quarantine:
      group_by: "division year month"
      max_sequences: 500
      exclude: "--exclude-where 'Nextstrain_clade!={clade}' 'country!=JapanQuarantine'"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "variant"
    global_proxy:
      group_by: "country year month"
      max_sequences: 500
      exclude: "--exclude-where 'country={country}' 'Nextstrain_clade!={clade}'"
      sampling_scheme: "--probabilistic-sampling"
      priorities:
        type: "proximity"
        focus: "variant"
    global:
      group_by: "country year month"
      max_sequences: 2500
      exclude: "--exclude-where 'country={country}' 'Nextstrain_clade!={clade}'"
      sampling_scheme: "--probabilistic-sampling"



